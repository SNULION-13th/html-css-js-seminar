<!DOCTYPE html>
<html lang="en">
  <!--instagram.html-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--추가할 코드-->
    <link rel="stylesheet" type="text/css" href="./instagram.css" />
    <!--추가할 코드-->
    <title>Liongram</title>
  </head>
  <body>
    <main>
      <header class="header">
        <img class="logo" src="./images/logo.png" />
        <input class="search" placeholder="검색" />
        <img class="icon-list" src="./images/icon_list.png" />
      </header>
      <div class="content-container">
        <div class="story-container">
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">내 스토리</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">kid_oooooh</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">jjang_jyo</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">hm_son7</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">jennierubyjane</div>
          </div>
        </div>
        <div class="story-modal">
          <img id="story-image" src="./images/profile.png" />
        </div>
        <div class="like-notification">
          jun0._.1216님이 회원님의 게시물을 좋아합니다.
        </div>
      </div>
      <section class="article-container">
        <div class="profile-container">
          <div class="profile">
            <img class="profile-image" src="./images/profile.png" />
            <span class="profile-name">likelion_snu</span>
          </div>
          <div class="menu"></div>
        </div>

        <div class="profile-modal">
          <img id="profile-modal" src="./images/likelion_snu.png" />
        </div>

        <img class="article" src="./images/article.jpg" />
        <div class="button-container">
          <img
            class="feed-buttons"
            id="black-heart"
            src="./images/feed_like_button.png"
          />
          <img
            id="red-heart"
            class="feed-buttons"
            src="./images/red-heart.png"
          />
          <img class="feed-buttons" src="./images/feed_comment_button.png" />
          <img class="feed-buttons" src="./images/feed_share_button.png" />

          <div id="like-count-text">
            <span>좋아요</span>
            <span id="like-count">1003</span>
          </div>
        </div>
        <form class="comments-create-form">
          <div class="comment-container">
            <img class="smile" src="./images/smile.png" />
            <input class="comment" placeholder="댓글 달기..." />
            <button type="submit" class="comment-button">게시</button>
          </div>
        </form>
        <div class="emo-modal">
          <span>최고 인기 이모티콘</span>
          <div class="emo-first-line">
            <img class="emoticon" id="emo-1" src="./images/icon-tears-1.png" />
            <img class="emoticon" id="emo-2" src="./images/icon-wow-2.png" />
            <img
              class="emoticon"
              id="emo-3"
              src="./images/icon-heartface-3.png"
            />
            <img class="emoticon" id="emo-4" src="./images/icon-sad-4.png" />
            <img
              class="emoticon"
              id="emo-5"
              src="./images/icon-clapping-5.png"
            />
            <img class="emoticon" id="emo-6" src="./images/icon-fire-6.png" />
            <img
              class="emoticon"
              id="emo-7"
              src="./images/icon-firecracker-7.png"
            />
          </div>
          <div class="emo-second-line">
            <img class="emoticon" id="emo-8" src="./images/icon-100-8.png" />
            <img class="emoticon" id="emo-9" src="./images/icon-love-9.png" />
            <img
              class="emoticon"
              id="emo-10"
              src="./images/icon-tears-10.png"
            />
            <img
              class="emoticon"
              id="emo-11"
              src="./images/icon-inlove-11.png"
            />
            <img class="emoticon" id="emo-12" src="./images/icon-kiss-12.png" />
            <img
              class="emoticon"
              id="emo-13"
              src="./images/icon-sadface-13.png"
            />
            <img
              class="emoticon"
              id="emo-14"
              src="./images/icon-smile-14.png"
            />
          </div>
        </div>
        <div class="written-comments-container"></div>
      </section>
      <footer>
        <p class="footer-message">Ⓒ2025 LIONGRAM</p>
      </footer>
    </main>
    <script src="./instagram.js"></script>
  </body>
</html>
