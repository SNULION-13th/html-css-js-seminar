<!--instagram.html-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--추가할 코드-->
  <link rel="stylesheet" type="text/css" href="./instagram.css"/>
  <!--추가할 코드-->
  <title>Liongram</title>
</head>

<body>
  <div class="main-container">
    <header class="header">
      <img class="logo" src="./images/logo.png" />
      <input class="search" placeholder="검색" />
      <img class="icon-list" src="./images/icon_list.png" />
    </header>
    <div class = "Notification">
      <span id="note-time">방금 전</span>
      <div class="note-content">
        <img id="karina" src="./images/karina.png" />
        <div class="note-middle">  
          <span id="instaId">katarinabluu</span>
          <img id="blueBadge" src="./images/icons-badge.png" />
          <span id="note-text">님이 회원님의 게시물을 좋아합니다.</span>
          <span id="time">1초</span>
        </div>
        <img id="note-image" src="./images/article-square.jpg" />
      </div>
    </div>
    <div class="content-container">
      <div class="story-container">
        <div class="story-element">
          <div class="story"></div>
          <div class="story-owner">내 스토리</div>
        </div>
        <div class="story-element">
          <div class="story"></div>
          <div class="story-owner">xeesoxee</div>
        </div>
        <div class="story-element">
          <div class="story"></div>
          <div class="story-owner">e0_jin_03</div>
        </div>
        <div class="story-element">
          <div class="story"></div>
          <div class="story-owner">j._.woonly</div>
        </div>
        <div class="story-element">
          <div class="story"></div>
          <div class="story-owner">jennierubyjane</div>
        </div>
        
      </div>
      <div class="story-modal">
        <img id="story-image" src="./images/profile.png" />
      </div>

      <!-- 피드 부분 코드 시작 : content-container 내부에 추가 -->
      <div class="article-container">
        <div class="profile-container">
          <div class="profile">
            <img class="profile-image" src="./images/profile.png" />
            <span class="profile-name">likelion_snu</span>
          </div>
          <div class="menu"></div>
        </div>
        <div class="profile-modal">
          <img id="profile-modal" src="./images/likelion_snu.png" />
        </div>
        <img class="article" src="./images/article.jpg" />
        <div class="button-container">
          <img class="feed-buttons" id="black-heart" src="./images/feed_like_button.png" />
          <img id="red-heart" class="feed-buttons" src="./images/red-heart.png"/> 
          <img class="feed-buttons" src="./images/feed_comment_button.png" />
          <img class="feed-buttons" src="./images/feed_share_button.png" />
          <div id="like-count-text">
            <span>좋아요</span>
            <span id="like-count">1003</span>
          </div> 
        </div>
      <form class="comments-create-form">
        <div class="comment-container">
          <img class="smile" src="./images/smile.png" />
          <input class="comment" placeholder="댓글 달기..." />
          <button class="comment-button">게시</button>
        </div>
      </form>
      <div class="written-comments-container">
      </div>
      </div>
      <!-- 피드 부분 코드 끝 -->
      <div class="emoji-modal">
        <span id="emoji-text">인기 이모티콘</span>
        <div class="emoji-line1">
          <img class="emoji-image" id="img1" src="./images/face-with-tears.png" />
          <img class="emoji-image" id="img2" src="./images/face-with-open-mouth.png" />
          <img class="emoji-image" id="img3" src="./images/heart-eyes.png" />
          <img class="emoji-image" id="img4" src="./images/crying-face.png" />
          <img class="emoji-image" id="img5" src="./images/clapping-hands.png" />
          <img class="emoji-image" id="img6" src="./images/fire.png" />
          <img class="emoji-image" id="img7" src="./images/party-popper.png" />
        </div> 
        <div class="emoji-line2">
          <img class="emoji-image" id="img8" src="./images/hundred-points.png" />
          <img class="emoji-image" id="img9" src="./images/red-heart-e.png" />
          <img class="emoji-image" id="img10" src="./images/laughing.png" />
          <img class="emoji-image" id="img11" src="./images/smiling-face-with-hearts.png" />
          <img class="emoji-image" id="img12" src="./images/face-blowing-a-kiss.png" />
          <img class="emoji-image" id="img13" src="./images/loudly-crying-face.png" />
          <img class="emoji-image" id="img14" src="./images/smiling-face.png" />  
        </div>  
      </div>
    </div>
    <footer>
      <p class="footer-message">Ⓒ2025 LIONGRAM</p>
    </footer>
  </div>
  <script src="./instagram.js"></script>
</body>
