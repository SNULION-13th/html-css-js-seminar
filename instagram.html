<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./instagram.css" />
    <title>Liongram</title>
  </head>
  <!-- instagram.html-->
  <body>
    <main class="main-container">
      <header class="header">
        <img class="logo header-icon" src="./images/logo.png" />
        <input class="search header-icon" placeholder="검색" />
        <img class="icon-list header-icon" src="./images/icon_list.png" />
      </header>
      <!-- Like Popup -->
      <div class="like-popup" id="like-popup">
        ❤️ 용찬님이 likelion_snu님의 게시물에 좋아요를 눌렀어요!
      </div>
      <!-- emoji Popup-->
      <!-- 이모티콘 모달 -->
      <div id="emoji-modal" class="emoji-modal">
        <div class="emoji-list">
          <span class="emoji">😀</span>
          <span class="emoji">😂</span>
          <span class="emoji">😍</span>
          <span class="emoji">👍</span>
          <span class="emoji">🔥</span>
        </div>
      </div>

      <div class="content-container">
        <div class="story-container">
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">내 스토리</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">xeesoxee</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">e0_jin_03</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">j._.woonly</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">jennierubyjane</div>
          </div>
        </div>
        <div class="story-modal">
          <img id="story-image" src="./images/profile.png" />
        </div>

        <!-- 피드 부분 코드 시작 : content-container 내부에 추가 -->
        <section class="article-container">
          <div class="profile-container">
            <div class="profile">
              <img class="profile-image" src="./images/profile.png" />
              <span class="profile-name">likelion_snu</span>
            </div>
            <div class="menu"></div>
          </div>

          <div class="profile-modal">
            <img id="profile-modal" src="./images/likelion_snu.png" />
          </div>
          <img class="article" src="./images/article.jpg" />
          <div class="button-container">
            <img
              class="feed-buttons article-icon"
              id="black-heart"
              src="./images/feed_like_button.png"
            />
            <img
              id="red-heart"
              class="feed-buttons article-icon"
              src="./images/red-heart.png"
            />
            <img
              class="feed-buttons article-icon"
              src="./images/feed_comment_button.png"
            />
            <img
              class="feed-buttons article-icon"
              src="./images/feed_share_button.png"
            />
            <div id="like-count-text">
              <span>좋아요</span>
              <span id="like-count">1003</span>
            </div>
          </div>
          <form class="comments-create-form">
            <div class="comment-container">
              <img class="smile" src="./images/smile.png" />
              <input class="comment" placeholder="댓글 달기..." />
              <button type="submit" class="comment-button">게시</button>
            </div>
          </form>
          <div class="written-comments-container"></div>
        </section>
        <!-- 피드 부분 코드 끝 -->
      </div>
      <!-- footer를 content-container div와 같은 층위에 추가 -->
      <footer>
        <p class="footer-message">Ⓒ2025 LIONGRAM</p>
      </footer>
    </main>
  </body>
  <script src="./instagram.js"></script>
</html>
